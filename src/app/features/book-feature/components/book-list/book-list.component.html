<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title font-weight-bold d-flex align-items-center justify-content-between">
              <span>Books</span>
              <div>
                <button mat-flat-button color="primary" (click)="onAdd()">Add</button>
              </div>
            </h3>
            <table mat-table [dataSource]="dataSource" class="w-100">
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let book"> {{book?.title}} </td>
              </ng-container>
              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef>Author</th>
                <td mat-cell *matCellDef="let book"> {{book?.author}} </td>
              </ng-container>
              <ng-container matColumnDef="ISBN">
                <th mat-header-cell *matHeaderCellDef>ISBN</th>
                <td mat-cell *matCellDef="let book"> {{book?.isbn}} </td>
              </ng-container>
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let book"> {{bookType[book?.type]}} </td>
              </ng-container>
              <ng-container matColumnDef="publicationDate">
                <th mat-header-cell *matHeaderCellDef>Publication Date</th>
                <td mat-cell *matCellDef="let book"> {{book?.publicationDate | date: 'dd MMM yyyy'}} </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let book">
                  <div class="d-flex align-items-center justify-content-center">
                    <button mat-icon-button (click)="onDelete(book)">
                      <i class="fa fa-trash text-danger fa-lg"></i>
                    </button>
                    <button mat-icon-button (click)="onUpdate(book)">
                      <i class="fa fa-pencil text-primary fa-lg"></i>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
