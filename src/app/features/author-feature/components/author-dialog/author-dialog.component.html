<app-dialog dialogTitle="Author" [disabledSave]="isFormValid()" (onSave)="onSave()" (onCancel)="onCancel()">
  <div CONTENT>
    <generic-form 
      [fieldConfigs]="formConfig" 
      (submitForm)="onSave()"
      (formStatus)="isFormValid.set($event)"
      (formChanges)="author.set($event)"
    ></generic-form>
  </div>
</app-dialog>
