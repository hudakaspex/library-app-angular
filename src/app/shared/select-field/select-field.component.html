<mat-form-field [appearance]="appearance" class="w-100">
  <mat-label>{{label}}</mat-label>
  <mat-select [(ngModel)]="value" (selectionChange)="onSelectChange($event.value)">
    <mat-option *ngFor="let val of options" [value]="val.value">
      {{val.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
