<div class="row">
  <div class="col-12">
    <div class="card mt-0">
      <div class="card-body">
        <div class="card-title font-weight-bold d-flex align-items-center justify-content-between">
          <div class="w-25">
            <ng-container *ngIf="hasSearchInput">
              <mat-form-field class="w-100">
                <mat-label>Search</mat-label>
                <input type="text" matInput placeholder="Search Book ..." [formControl]="searchCtrl">
                <span matSuffix class="mr-2">
                  <i class="fa fa-search"></i>
                </span>
              </mat-form-field>
            </ng-container>
          </div>
          <div>
            <ng-container *ngIf="hasCreateBtn">
              <button mat-flat-button color="primary" (click)="onAdd()">Add</button>
            </ng-container>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container *ngfor="let column of columns">
            <ng-container *ngIf="column !== 'action' else ACTION_COLUMN">
              <ng-container [matColumnDef]="column.propName">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let data"> {{data?.propName}} </td>
              </ng-container>
            </ng-container>

            <ng-template #ACTION_COLUMN>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let data">
                  <div class="d-flex align-items-center justify-content-center">
                    <ng-container *ngIf="hasDeleteBtn">
                      <button mat-icon-button (click)="onDelete(data)" matTooltip="Delete">
                        <i class="fa fa-trash text-danger"></i>
                      </button>
                    </ng-container>
                    <ng-container *ngIf="hasUpdateBtn">
                      <button mat-icon-button (click)="onUpdate(data)" matTooltip="Update">
                        <i class="fa fa-pencil text-primary"></i>
                      </button>
                    </ng-container>
                  </div>
                </td>
              </ng-container>
            </ng-template>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-container *ngIf="hasPaginator">
          <mat-paginator [length]="totalData" [pageSize]="paginationConfig.pageSize"
            [pageSizeOptions]="paginationConfig.pageSizeOptions" (page)="pageEvent($event)" aria-label="Select page">
          </mat-paginator>
        </ng-container>
      </div>
    </div>
  </div>
</div>
