<mat-form-field class="w-100" [appearance]="appearance">
  <mat-label>{{label}}</mat-label>
  <textarea 
    type="text" 
    matInput 
    [placeholder]="placeholder" 
    [formControl]="formControl"
    (input)="onInput($event)">
  </textarea>
  @if (formControl?.invalid && formControl?.touched) {
    <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-form-field>
