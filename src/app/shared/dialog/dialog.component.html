<h2 mat-dialog-title class="border-bottom pb-1">{{title}}</h2>
<mat-dialog-content>
  <div class="container-fluid mt-4">
    <ng-content select="[CONTENT]"></ng-content>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex align-items-center justify-content-end">
  <button mat-stroked-button (click)="onCancel()" class="text-danger">Cancel</button>
  <button mat-stroked-button (click)="onSave()" class="text-success">Save</button>
</mat-dialog-actions>
